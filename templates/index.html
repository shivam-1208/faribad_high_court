<!DOCTYPE html>
<html>
<head>
    <title>Faridabad Court Case Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Faridabad District Court Case Lookup</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label>Case Type</label>
            <select name="case_type" class="form-control">
                <option value="CS">CS</option>
                <option value="CR">CR</option>
                <option value="CIS">CIS</option>
                <option value="CP">CP</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Case Number</label>
            <input type="text" name="case_number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Filing Year</label>
            <input type="text" name="filing_year" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Case Info</button>
    </form>
</body>
</html>
